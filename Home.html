<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Repositorio/css/estilo.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./Repositorio/img/celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="Repositorio/img/instagram-logo.png" class="insta-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="Repositorio/img/Perfil.jpg" alt="foto de perfil"> 
				</div>
				<br>
				<a href="#" class="insta-login">Continue como Wilhelm</a>
				<a href="#" class="insta-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Wilhelm?</p>
				<p class="notaccount">
					<span class="link-blue"><b>Alternar contas</b></span>
					ou
					<span class="link-blue"><b>Inscreva-se</b></span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app"><b>Baixe o aplicativo</b></p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
